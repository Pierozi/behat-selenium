<VirtualHost *:80>
  AllowEncodedSlashes On
  DocumentRoot /home/cphp/var/www

  <FilesMatch \.php$>
    SetHandler "proxy:fcgi://phpfpm:9000"
  </FilesMatch>

  <Directory />
    Options FollowSymLinks
    AllowOverride All
  </Directory>

  <Directory /home/cphp/var/www>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
  </Directory>

  ServerSignature On
</VirtualHost>
